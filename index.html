<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Dropshipper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #007bff; color: white; padding: 20px; text-align: center; }
    .produk-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .produk { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .produk img { max-width: 100%; border-radius: 8px; }
    .produk h3 { margin: 10px 0 5px; }
    .produk p { font-size: 14px; color: #555; }
    .order-btn { background: #25d366; color: white; padding: 10px 15px; text-decoration: none; display: inline-block; border-radius: 5px; margin-top: 10px; }
    footer { text-align: center; padding: 15px; background: #ddd; }
  </style>
</head>
<body>

<header>
  <h1>Toko Dropshipper Semua Produk</h1>
  <p>Cocok untuk kamu yang ingin jualan tanpa stok!</p>
</header>

<section class="produk-container">
  <div class="produk">
    <img src="https://via.placeholder.com/250x150" alt="Produk 1">
    <h3>Produk A</h3>
    <p>Deskripsi singkat produk A. Harga: Rp100.000</p>
    <a class="order-btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20order%20Produk%20A">Order via WhatsApp</a>
  </div>

  <div class="produk">
    <img src="https://via.placeholder.com/250x150" alt="Produk 2">
    <h3>Produk B</h3>
    <p>Deskripsi singkat produk B. Harga: Rp150.000</p>
    <a class="order-btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20order%20Produk%20B">Order via WhatsApp</a>
  </div>

  <!-- Tambahkan produk lain di sini -->
</section>

<footer>
  <p>&copy; 2025 Toko Dropshipper. All rights reserved.</p>
</footer>

</body>
</html>
